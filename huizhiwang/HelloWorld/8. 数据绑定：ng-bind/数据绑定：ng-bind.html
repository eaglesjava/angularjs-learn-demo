<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8. 数据绑定：ng-bind</title>
		<script src="../../js/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="">
			<p>请输入一个名字：<input type="text" ng-model="name"></p>
			<p>
				Hello <span ng-bind="name"></span>
			</p>
		</div>
	</body>
</html>
